<script>
    Ext.Loader.setConfig({enabled: true});
    Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
//    Ext.QuickTips.init();
//    Ext.require([
//        'Ext.grid.plugin.BufferedRenderer'
//    ]);

    var genomeMaps;
    Ext.onReady(function () {
        CheckBrowser();
        genomeMaps = new GenomeMaps({
            targetId: 'application',
            autoRender: true
        }); //the div must exist
        genomeMaps.draw();
    });
</script>
<STYLE type="text/css">
    html {
        overflow-y: scroll;
        overflow-x: hidden;
    }

    #status {
        position: fixed;
        left: 4px;
        right: 4px;
        bottom: 0px;
        height: 26px;
        border: 1px solid lightgrey;
        z-index: 50;
    }

    body {
        background-color: #f5f5f5;
        padding: 4px;
    }
</STYLE>
</head>

<div id="checkBrowser"></div>
<div id="application"></div>
<div id="status"></div>
